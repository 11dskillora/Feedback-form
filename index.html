<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Exhibition Feedback</title>
    <style>
      :root {
        --bg: #f7f4ef;
        --card: #ffffff;
        --ink: #1a1a1a;
        --muted: #6b6b6b;
        --accent: #ff7a59;
        --accent-2: #1b7f7a;
        --ring: rgba(255, 122, 89, 0.35);
        --shadow: 0 20px 45px rgba(27, 20, 8, 0.12);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(255, 122, 89, 0.18), transparent 60%),
          radial-gradient(900px 500px at 90% 10%, rgba(27, 127, 122, 0.18), transparent 60%),
          var(--bg);
        color: var(--ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }

      .card {
        width: min(720px, 95vw);
        background: var(--card);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 32px;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        border: 2px solid rgba(255, 122, 89, 0.15);
        pointer-events: none;
      }

      h1 {
        margin: 0 0 6px;
        font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      }

      p.subtitle {
        margin: 0 0 24px;
        color: var(--muted);
      }

      .field {
        display: grid;
        gap: 8px;
        margin-bottom: 20px;
      }

      label { font-weight: 600; }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #e3e0da;
        font-size: 1rem;
        transition: border 150ms ease, box-shadow 150ms ease;
        background: #fffefc;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px var(--ring);
      }

      textarea {
        min-height: 130px;
        resize: vertical;
      }

      .stars {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
        gap: 6px;
      }

      .stars input { display: none; }

      .stars label {
        font-size: 1.8rem;
        color: #d7d3cc;
        cursor: pointer;
        transition: transform 150ms ease, color 150ms ease;
      }

      .stars label:hover,
      .stars label:hover ~ label {
        color: #ffb35c;
        transform: translateY(-1px) scale(1.03);
      }

      .stars input:checked ~ label { color: #ff9f1c; }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      button {
        border: none;
        background: linear-gradient(120deg, var(--accent), #ffb35c);
        color: #fff;
        padding: 12px 22px;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 12px 25px rgba(255, 122, 89, 0.25);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(255, 122, 89, 0.32);
      }

      .note { color: var(--muted); font-size: 0.9rem; }

      .success {
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(27, 127, 122, 0.12);
        border: 1px solid rgba(27, 127, 122, 0.25);
        color: #145451;
        margin-bottom: 20px;
        font-weight: 600;
      }

      footer {
        margin-top: 20px;
        color: var(--muted);
        font-size: 0.85rem;
      }
    </style>
  </head>
<iframe name="hidden_iframe" style="display:none;"></iframe>
  <body>
    <div class="card">
      <h1>School Exhibition Feedback</h1>
      <p class="subtitle">Your thoughts help us make the next exhibition even better.</p>

      <form method="post" action="https://script.google.com/macros/s/AKfycbyLdFmV3A2og8qOXANo3f38ltOWJRuj1jlKFrkCVUAGG4Dw8VEdDfus9fZaIYAADIDQiw/exec" autocomplete="off"  target="hidden_iframe">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label>Rating (Stars 1-5)</label>
          <div class="stars" aria-label="Rating">
            <input type="radio" id="star5" name="rating" value="5" required />
            <label for="star5" title="5 stars">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars">★</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star">★</label>
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Share your experience" required></textarea>
        </div>

        <div class="actions">
          <button type="submit">Submit Feedback</button>
          <span class="note">Saved to CSV locally.</span>
        </div>
      </form>

      <footer>© School Exhibition Team</footer>
    </div>
  </body>
</html>
